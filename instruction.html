<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ | App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body class="body animate__animated animate__fadeIn">

    <div class="center info_box">
        
        <div class="info-title animate__animated animate__zoomIn">Rules And Regulations</div>
        
        <div class="info-list">
            <p>1. You will have only <span>20 Seconds</span> per each Question. <br>
                2. Once you Select your Answer, it can't be Deselected. <br>
                3. You can't select any option once time goes off. <br>
                4. You can't exit from the Quiz while you're playing. <br>
                5. No Negative is Done.
            </p>
        </div>

        <div class="buttons animate__animated animate__zoomIn">
            <button onclick="showIndex()">Exit Quiz</button>
            <button onclick="startQuiz()">Continue</button>
        </div>

    </div>

</body>
<script src="app.js"></script>

</html>
